<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Digital Store</title>
</head>
<body>
    <div class="cabecalho">

        <div class="digitalstore">
            <img src="./img/digitalstore.png" alt="logo">
        </div>

        <div class="pesquisa">
            <input type="text" placeholder="Pesquisar produtos...">
            <img src="./img/lupa.png" alt="lupa">
        </div>

        <div class="cadastro">
            <button>Cadastre-se</button>
        </div>

        <div class="entrar">
            <button>Entrar</button>
        </div>

        <div class="carrinho">
            <img src="./img/carrinho.png" alt="carrinho">
        </div>

    </div>

    <div>
        <menu>
            <li>Menu</li>
            <li>Produtos</li>
            <li>Categorias</li>
            <li>Meus Pedidos</li>
        </menu>
    </div>
    
</body>
</html>
